<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo Mh1PersianDatePicker</title>
    <link href="css/site.css" rel="stylesheet" />

    <!--Mh1PersianDatePicker-->
    <link href="../src/Mh1PersianDatePicker.css" rel="stylesheet" />
    <!--Mh1PersianDatePicker-->

</head>
<body>
    <h1>Mh1PersianDatePicker</h1>

    <input type="text" onclick="Mh1PersianDatePicker.Show(this,'1398/01/21',window.holidays)" placeholder="onclick with holidays" />
    <input type="text" onfocus="Mh1PersianDatePicker.Show(this,'1398/01/21',)" placeholder="onfocus without holidays" />
    <input type="text" mh1pdp placeholder="script1 with holidays" />
    <input type="text" anyattr placeholder="script2 without holidays" />


    <!--Mh1PersianDatePicker-->
    <script src="../src/Mh1PersianDatePicker.js"></script>
    <!--Mh1PersianDatePicker-->
<script>
    window.holidays = ["1398/01/01", "1398/01/02", "1398/01/03", "1398/01/04", "1398/01/12", "1398/01/13", "1398/01/14"];
</script>
    <script>
        //script1
        var inputs = document.querySelectorAll("input[mh1pdp]");
        for (i = 0; i < inputs.length; i++) {
            (function (i) {
                inputs[i].addEventListener('click', function () {
                    Mh1PersianDatePicker.Show(this, '1398/01/21', window.holidays);
                });
            })(i);
        }
        //script1
    </script>
    <script>
        //script2
        var inputs = document.querySelectorAll("input[anyattr]");
        for (i = 0; i < inputs.length; i++) {
            (function (i) {
                inputs[i].addEventListener('focus', function () {
                    Mh1PersianDatePicker.Show(this, '1398/01/21');
                });
            })(i);
        }
        //script2
    </script>
</body>
</html>
